
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>


        

        
<body> 
    <img class="headimage" src="https://cdn.shopify.com/s/files/1/0449/5225/6667/files/website-logo_400x.png?v=1596288204"/>
        
   

    
        <div class="logo">
            <h1>SIGN UP</h1>
        </div>
        
    

    <form>
        <h1>Create a new Account</h1>
        <label class="label">First Name</label>
        <input type="text" placeholder="" id="Firstname" >
        
        <label class="label">Last Name</label>
        <input type="text" placeholder="" id="Lastname" >
        
        <label  data-end="*" class="label">Email Address </label>
        <input type="email" placeholder="Email" name="" id="email">
        <br>
        <label data-end="*" class="label">Password </label>
        <input type="password" placeholder="Password" name="" id="password">
        
        <input type="submit" value="Create Account" id="button">
        <p>Already have a account? <a href="./login.html"> Signin </a></p>
    </form>
</body>

<script>
  let form=document.querySelector("form");
  let LSData=JSON.parse(localStorage.getItem("userData"));
  form.addEventListener("submit",function(event) {
      event.preventDefault();
      const data={
       firstname:form.Firstname.value,
       lastname:form.Lastname.value,
       email: form.email.value,
       password:form.password.value,
      }
      if(LSData != null && LSData.email === data.email){
          alert("Account already exist. Please Login");
          return;
      }

      localStorage.setItem("userData",JSON.stringify(data));
      alert("Signup successful. Please Signin")
      window.location.href="login.html";
  })
</script>
</html>
