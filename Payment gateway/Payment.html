<head>

                <form> 
                    <div id="info">
                        Contact
                        <input type="text" name="">

                        Billing
                        <input type="text" name="">
                    </div>
                
                
                <p>Payment</p>
                <h5>All transactions are secure and encrypted.</h5>
                <div id="Payment">
                    <form>Accepted Card

                        <img src="Payment/card1.png" width="100"/>

                        <p>Credit/Debit card number</p>

                                <option>MM</option>

                                <option>10</option>

                            </select>
                            <select>
                                <option>YY</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>

                            </select>
                            <p id="p1">CVV</p>
                            <input id="cvv" type="number" name="">
                        </div>
                        </div>
                        <div id="cash">
                            <input type="checkbox" class="cash"/>  <h4>Cash on delivery</h4>
                        </div>
                          <div id="submit">
                            <input id="btn" type="submit" name="" value="Complete order" onclick="userFun"/>

                        </div>
                    </form>
                    </div>
        </div>
        <div id="right">
            <h4>
                Cart
                <span class="price" style="color: black"
                  ><i class="fa fa-shopping-cart"></i> <b></b
                ></span>
              </h4>
              <hr />
              <p id="total">
                Total <span class="price" style="color: black"></span>
              </p>
        </div>
    </div>
</body>
</html>
<script>
    var cartArr = localStorage.getItem("cartTotal");
  console.log(cartArr);
  document.querySelector("#total").innerText = "Total-" + "Rs" + cartArr;
  let pay = document.querySelector("form");
  pay.addEventListener("submit", userFun);

  function userFun() {
    event.preventDefault();
    var cardNum = document.querySelector("#pays").value;
    var exp = document.querySelector("#card").value;
    var usercvv = document.querySelector("#cvv").value;


    
    if (cardNum == "" || exp == "" || usercvv == "") {
      alert("Please Enter Valid Credentials ");
    } else {
      prompt("Enter OTP Here");
      window.location.href="successfull.html"
      
    }
  }
</script>
