
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <img class="headimage" src="https://cdn.shopify.com/s/files/1/0449/5225/6667/files/website-logo_400x.png?v=1596288204"/>
    
        <div class="logo">
            <h1>SIGN IN</h1>
        </div>
       
    
    <form>
        <label  data-end="*" class="label">Email Address </label>
        <input type="email" placeholder="Email" name="" id="email">
        <br>
        <label data-end="*" class="label">Password </label>
        <input type="password" placeholder="Password" name="" id="password">
        
        <input type="submit" value="LOGIN" id="button">
        <h3 class="yet">No account yet?</h3>
        <p>Welcome to Kimaye! Help us with a few details to know you better as you take the journey of enjoying our safe and tasty fruits.</p>
        <img src="https://cdn-icons.flaticon.com/png/128/3024/premium/3024605.png?token=exp=1651558744~hmac=a228771bfcd2419d2d37661f26e03411"/>
        <p>Create An Account? <a href="./signup.html"> Signup </a></p>
    </form>
</body>

<script>
    let form = document.querySelector("form");
    let LSData=JSON.parse(localStorage.getItem("userData"));

    function signin(formData,LSData) {
     if (LSData == null){
         alert("User Doesn't Exist. Please signup")
     }else if(LSData.email != formData.email || LSData.password != formData.password){
         alert("Please Enter Valid Email ID or Password");
     }else{
         alert("Sign in Successful.");
         localStorage.setItem("signin", JSON.stringify(LSData));
         window.location.href="index.html";
         
     }
    }
    form.addEventListener("submit",function(event) {
        event.preventDefault();
      let data={
          email:form.email.value,
          password: form.password.value,
      }
      signin(data,LSData);
      
    })
    

</script>
</html>
